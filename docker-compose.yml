version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: saas_postgres
    environment:
      POSTGRES_USER: saas_admin
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: saas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saas_network

networks:
  saas_network:

volumes:
  postgres_data:
